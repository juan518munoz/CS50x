{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form method="POST" action="/buy">
        <table class="container">
            <thead style="background-color:#6194FE; color: white;">
                <tr>
                    <th scope="col">Stock</th>
                    <th scope="col">Shares</th>
                </tr>
            </thead>
        <tbody class="thead-light">
                <tr>
                    <td>
                        <input name="stock" type="text" requiered>
                    </td>
                    <td>
                        <input name="amount" type="number" min="1" value="1">
                    </td>
                </tr>
        </tbody>
        </table>
        <button style="margin-top: 10%;" class="btn btn-primary" type="submit" id="buy">Buy</button>
    </form>
{% endblock %}
