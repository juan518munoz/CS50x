{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <h1 style="margin-bottom: 50px"class="container">Change password</h1>

    <form action="/userdata" method="post">
        <!-- Old password -->
        <div class="form-group">
            <input class="form-control" name="old_password" placeholder="Old Password" type="password">
        </div>

        <!-- New password -->
        <div class="form-group">
            <input class="form-control" name="new_password" id="password1" placeholder="New Password" type="password">
        </div>

        <div class="form-group">
            <input class="form-control" id="password2" placeholder="Confirm New Password" type="password">
        </div>

        <button id="submit" class="btn btn-primary" type="submit" disabled>Change passwords</button>
    </form>
    <script>

        //* Check if passwords coincide *//
        document.querySelector('#password2').onkeyup = function(){
            if (document.querySelector('#password2').value === (document.querySelector('#password1').value))
            {
                document.querySelector('#submit').disabled = false;
                document.querySelector('#password1').style.backgroundColor = "#C6FF9E"
                document.querySelector('#password2').style.backgroundColor = "#C6FF9E";
            }
            else
            {
                document.querySelector('#submit').disabled = true;
                document.querySelector('#password1').style.backgroundColor = "#FF9E9E";
                document.querySelector('#password2').style.backgroundColor = "#FF9E9E";
            }
        }
    </script>
{% endblock %}
