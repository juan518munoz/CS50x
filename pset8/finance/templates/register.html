{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">

        <!-- Usernarme -->
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" id="username" placeholder="Username" type="text">
        </div>

        <!-- Password security -->
        <div class="form-group">
            <input class="form-control" name="password1" id="password1" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="password2" id="password2" placeholder="Confirm Password" type="password">
        </div>

        <button id="submit" class="btn btn-primary" type="submit" disabled>Register</button>
    </form>
    <script>

        //* Check if passwords coincide *//
        document.querySelector('#password2').onkeyup = function(){
            if (document.querySelector('#password2').value === (document.querySelector('#password1').value))
            {
                document.querySelector('#submit').disabled = false;
                document.querySelector('#password1').style.backgroundColor = "#C6FF9E"
                document.querySelector('#password2').style.backgroundColor = "#C6FF9E";
            }
            else
            {
                document.querySelector('#submit').disabled = true;
                document.querySelector('#password1').style.backgroundColor = "#FF9E9E";
                document.querySelector('#password2').style.backgroundColor = "#FF9E9E";
            }
        }
    </script>
{% endblock %}
